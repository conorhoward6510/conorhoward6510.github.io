<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unit Converter</h1>

    <input type="number" id="inputField" placeholder="Enter value.." />
    <select id="conversionSelection" onchange="clearSpan()">
      <option value="MtK" selected>Miles to Kilometers</option>
      <option value="KtM">Kilometers to Miles</option>
    </select>
    <button onclick="convert()">Convert</button>

    <p>Result: <span id="resultSpan"></span></p>

    <script src="conversions.js"></script>
  </body>
</html>
