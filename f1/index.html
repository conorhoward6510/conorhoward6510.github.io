<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>F1 Tracker</title>
  </head>
  <body>
    <h1>Conor's 2024 F1 Tracker</h1>

    <div class="container">
      <h2>Drivers Championship</h2>

          <th>Driver</th>
          <th>Points</th>
          <th>2024 Team</th>

          <th>Team</th>
          <th>Points</th>
        </tr>
      </table>

    <script src="script.js"></script>
